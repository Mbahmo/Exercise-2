<html>

    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
        <style>
            body{
                text-align: center;
            }
        .blink_me {
                animation: blinker 0.3s linear infinite;
            }
        
            @keyframes blinker {
                100% {
                    opacity: 0;
                }
            }</style>
    </head>

    <body>
        
<marquee class="blink_me">
    <h1 style="font-size:32px;
  font-size: 36px;
  background: -webkit-linear-gradient(#eee, #333);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;">Kalkulator sederhana</h1>
</marquee>
        <p id="demo"></p>

        <input id="a" type="number" value="0"/>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input id="b" type="number" value="0"/>
        <button id="btn1">
            Hitung !
        </button>

    </body>
    <script>
        $(document).ready(function () {

            // Grab Values 
            $("#btn1").click(function () {
                
                $('#demo').val(eval(($('#a').val() + $("#operator").val() + $('#b').val()).toString()))
                alert("Jawaban: " + $("#demo").val());
                
            });

        });
    </script>

</html>
